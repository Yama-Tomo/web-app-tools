name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v6-beta
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm i
      - name: Create Release Pull Request or Trigger publish
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          commit: "chore: Bump version for release"
          title: "chore: Bump version for release"
          publish: pnpm changeset tag
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo '${{steps.changesets.outputs.publishedPackages}}' | jq -c '.[]' | while read -r package; do
            pnpm --filter=$(echo $package | jq -r '.name') gh-publish --notes="changesets:autodetect"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
